<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:if="${param.logout}" class="alert alert-success position-absolute top-0 end-0 m-3 p-2">
    You have successfully logged out.
</div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-3">
            <div class="card-body">
                <h3 class="card-title mb-3 fw-bold">Please sign in</h3>
                <form th:action="@{/login-page}" method="post">
                    <div th:if="${param.error}" class="alert alert-danger text-center p-2">
                        Wrong user or password!
                    </div>
                    <div class="mb-lg-0">
                        <input type="email" class="form-control mb-1"
                               id="username" name="username" placeholder="Email address"
                               required>
                        <input type="password" class="form-control mb-2"
                               id="password" name="password" placeholder="Password"
                               required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
