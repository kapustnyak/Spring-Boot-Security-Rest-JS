<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Админ-панель</title>
</head>
<body>

<div class="admin-container">
    <h2>Админ-панель</h2>

    <!-- Таблица пользователей -->
    <table class="user-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Email</th>
            <th>Роли</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${#strings.listJoin(user.roles.![name], ', ')}"></td>
            <td>
                <form th:action="@{/admin/delete/{id}(id=${user.id})}" method="post">
                    <button class="delete-btn" type="submit">Удалить</button>
                </form>
                <form th:action="@{/admin/change-user/{id}(id=${user.id})}" method="get">
                    <button class="edit-btn" type="submit">Редактировать</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Форма добавления нового пользователя -->
    <h3>Добавить нового пользователя</h3>
    <form th:action="@{/admin/add}" method="post" class="user-form">
        <label>Имя:</label>
        <input type="text" name="username" required/>

        <label>Email:</label>
        <input type="email" name="email" required/>

        <label>Пароль:</label>
        <input type="password" name="password" required/>

        <label>Роль:</label>
        <select name="roles" multiple>
            <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}"></option>
        </select>

        <button type="submit" class="add-btn">Добавить</button>
    </form>
    <form th:action="@{/logout}" method="post">
        <button type="submit">Выход</button>
    </form>
</div>

</body>
</html>
