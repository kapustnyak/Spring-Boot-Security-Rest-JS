<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Редактирование пользователя</h2>

    <!-- Форма для редактирования пользователя -->
    <form th:action="@{/admin/update-user/{id}(id=${user.id})}" method="post">

        <div class="mb-3">
            <label class="form-label">Имя пользователя:</label>
            <input type="text" name="username" th:value="${user.username}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" name="email" th:value="${user.email}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Новый пароль (оставьте пустым, чтобы не менять):</label>
            <input type="password" name="password" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Роли:</label>
            <select multiple name="roles" class="form-select">
                <!-- Вариант 1: Используем #lists.contains -->
                <option th:each="role : ${allRoles}"
                        th:value="${role.id}"
                        th:text="${role.name}"
                        th:selected="${#lists.contains(selectedRoleIds, role.id)}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a th:href="@{/admin}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
